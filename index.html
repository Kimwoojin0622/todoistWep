<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memoApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR:wght@100..900&family=Oswald:wght@200..700&family=Press+Start+2P&family=Unna:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Todo List +</h1>
    <section class="input-area">
      <input type="text" placeholder="할 일을 입력해주세요." id="input-text">
      <button id="plus-button"><i class="fa-solid fa-plus"></i></button>
    </section>

    <section class="task-tabs-area">
      <nav class="tabs-area">
        <div id="under-line"></div>
        <div id="all-task">모두</div>
        <div id="ing-task">해야 될 일</div>
        <div id="done-task">한 일</div>
      </nav>

      <div id="task-area">

      </div>
    </section>
    
    <div class="delete-all-area">
      <div>
        <button id="delete-all">전체 삭제</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
